<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/modal.css" />

    <title>Hello, world!</title>
  </head>
  <body>
    <!-- Button trigger modal -->
    <button
      type="button"
      class="btn btn-primary"
      data-toggle="modal"
      data-target="#exampleModal2"
    >
      student
    </button>
    <button
      type="button"
      class="btn btn-primary"
      data-toggle="modal"
      data-target="#exampleModal"
    >
      teacher
    </button>
    <!-- teacher modal starts here -->

    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog" id="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title py-2" id="exampleModalLabel">
              Teacher login
            </h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <!-- content -->

            <div
              id="all-wrapper"
              style="gap: 40px"
              class="d-flex justify-content-between align-items-center"
            >
              <div class="img-wrapper">
                <img
                  class="teacher-img"
                  style="height: 250px"
                  src="./img/teacher.png"
                  alt="teacher-img"
                />
              </div>
              <div class="w-100">
                <form>
                  <div class="form-group">
                    <label id="label" for="exampleInputEmail1">
                      <img style="height: 15px" src="./img/email.png" alt="email-icon" />
                    </label>
                    <input
                      type="email"
                      name="email"
                      class="form-control"
                      id="exampleInputEmail1"
                      aria-describedby="emailHelp"
                      placeholder="Enter email"
                    />
                    <p>Your email</p>
                  </div>
                  <div class="form-group">
                    <label id="label" for="exampleInputPassword1">
                      <img
                        style="height: 15px"
                        src="./img/password.png"
                        alt="password-icon"
                      />
                    </label>
                    <input
                      type="password"
                      name="password"
                      class="form-control"
                      id="exampleInputPassword1"
                      placeholder="Password"
                    />
                    <p>Your password</p>
                  </div>
                </form>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button id="login-btn" type="button" class="btn btn-success">
              Login
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- teacher modal ends here -->

    <!-- student modal starts here -->
    <div
      class="modal fade"
      id="exampleModal2"
      tabindex="-1"
      role="dialog"
      aria-labelledby="exampleModalLabel2"
      aria-hidden="true"
    >
      <div class="modal-dialog" id="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title py-2" id="exampleModalLabel2">
              Student login
            </h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <!-- content -->

            <div
              id="all-wrapper"
              style="gap: 40px"
              class="d-flex justify-content-between align-items-center"
            >
              <div class="img-wrapper">
                <img
                  class="teacher-img"
                  style="height: 250px"
                  src="./img/student.png"
                  alt="student-img"
                />
              </div>
              <div class="w-100">
                <form>
                  <div class="form-group">
                    <label id="label" for="exampleInputEmail1">
                      <img style="height: 15px" src="./img/email.png" alt="email-icon" />
                    </label>
                    <input
                      type="email"
                      name="email"
                      class="form-control"
                      id="exampleInputEmail1"
                      aria-describedby="emailHelp"
                      placeholder="Enter email"
                    />
                    <p>Your email</p>
                  </div>
                  <div class="form-group">
                    <label id="label" for="exampleInputPassword1">
                      <img
                        style="height: 15px"
                        src="./img/password.png"
                        alt="password-icon"
                      />
                    </label>
                    <input
                      type="password"
                      name="password"
                      class="form-control"
                      id="exampleInputPassword1"
                      placeholder="Password"
                    />
                    <p>Your password</p>
                  </div>
                </form>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button id="login-btn" type="button" class="btn btn-success">
              Login
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- student modal ends here -->

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
